<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Portfolio of Romas Tony Paul - Software Developer specializing in PHP, MySQL, JS, and Telecom VAS.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;600&display=swap"

    <!-- Styles -->
    <link rel="stylesheet" href="styles/global.css">

    <link rel="stylesheet" href="styles/animations.css">

<body class="dark-theme">

    <main id="smooth-wrapper">

            <section id="about" class="section-about"></section>

            <!-- Skills Section -->

            <!-- Experience Section -->

            <!-- Projects Section -->
            <section id="projects" class="section-projects"></section>

            <!-- Contact Section -->
            <section id="contact" class="section-contact"></section>

            <!-- Footer -->
            <footer id="main-footer"></footer>

        </div>

    <!-- Scripts -->
    <script type="module" src="scripts/main.js"></script>
